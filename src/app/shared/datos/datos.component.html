<mat-card>
    <mat-card-header>
        {{titulo}}
    </mat-card-header>
    <mat-card-content>
        <div class="col-lg-12">

            <div class="row">
                <span>{{data.cedula}}</span>
            </div>
            <div class="row">
                <span>{{data.nombre_completo}}</span>
            </div>
            <div class="row">
                <span>{{data.username}}</span>
            </div>
        </div>
        <ng-content select="[cuerpo]" ></ng-content>
    </mat-card-content>
    <mat-card-footer>
        <ng-content select="[footer]"></ng-content>
    </mat-card-footer>
</mat-card>
