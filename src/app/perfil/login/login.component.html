<mat-card>
    <mat-card-content>
        <div class="container">
            <div class="row justify-content-md-center">
                <div class="col-lg-4">
                    <mat-form-field>
                        <mat-label i18n>Usuario</mat-label>
                        <input matInput type="text" [(ngModel)]="usuario.username" />
                    </mat-form-field>
                </div>
            </div>
            <div class="row justify-content-md-center">
                <div class="col-lg-4">
                    <mat-form-field>
                        <mat-label i18n>Clave</mat-label>
                        <input matInput type="password" [(ngModel)]="usuario.password" />
                    </mat-form-field>
                </div>
            </div>
            <div class="row justify-content-md-center">
                <div class="col-lg-4">    
                    <button mat-button (click)="onLogin()">
                        <span i18n>Iniciar sesi&oacute;n</span>
                    </button>
                </div>
            </div>
        </div>
    </mat-card-content>
</mat-card>
